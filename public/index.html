<!DOCTYPE html>
<html class="no-js" lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="robots" content="noindex,nofollow">
    <title>Yuca Apartamentos e Coliving SP</title>
    <meta name="description" content="Coliving em sp de apartamentos compartilhados e studios, reformados e maravilhosos nos melhores bairros de São Paulo. Dividir apartamento ou quarto para alugar? Conheça antes a Yuca, uma startup de moradia compartilhada!" />
    <link rel="shortcut icon" type="image/png" href="https://www.yuca.live/logo.png" />

    <link rel="stylesheet" href="css/index.css" />
    <style>
      .home-info > div:not(:last-child) {
        margin-bottom: 1rem;
      }

      .home-info b {
        display: block;
        color: var(--black);
        font-size: 1.6rem;
        font-weight: var(--font-weight--bold);
        line-height: 2.4rem;
        white-space: nowrap;
      }

      .home-info__amenities ul {
        display: flex;
        margin: 0;
        padding: 0;
        list-style: none;
      }

      .home-info__amenities li:not(:last-child) {
        margin-right: 1rem;
      }

      [data-amenity="subway"] .icon {
        --background-color: var(--accent-color);
        --content: 'M';

        display: inline-block;
        margin-right: 1rem;
      }

      .cta {
        align-self: center;
      }
    </style>
  </head>

  <body>
    <header class="brand-header">
      <div class="max-width-container">
        <img src="https://www.yuca.live/logo.png" class="brand-header__logo" alt="Yuca Apartamentos e Coliving SP" />
        <aside class="user-avatar">
          <span class="user-avatar__image circle" data-user-initials="BS"></span>
          <span class="user-avatar__name">Bernardo</span>
        </aside>
      </div>
    </header>

    <main>
      <div class="max-width-container">
        <h1 class="typography--page-title decorated-title">Bem vindo, Bernardo</h1>

        <section class="yuker-home">
          <h2 class="typography--section-dialogue">Atualmente você está morando em:</h2>

          <div class="card">
            <div class="card__image">
              <img src="https://source.unsplash.com/3wylDrjxH-E" alt="" aria-hidden="true" />
            </div>

            <div class="card__content">
              <div class="home-info">
                <div class="home-info__location">
                  <b>Maceió 41</b>
                  <span>Quarto A</span>
                </div>
                <div class="home-info__amenities">
                  <ul>
                    <li data-amenity="subway">
                      <span class="icon circle"></span>Paulista <span class="body-text--dim">40m</span>
                    </li>
                  </ul>
                </div>
                <div class="home-info__price">
                  <b>R$ 2.500</b>
                </div>
              </div>
            </div>
          </div>
          <span class="cta pill">Contratar Serviços</span>
        </section>
      </div>
    </main>
  </body>
</html>
